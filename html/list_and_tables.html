<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- unordered list -->
   <ul style="list-style:none">
       <li>Item1</li>
       <li>Item2</li>
       <li>Item3</li>
       <li>Item4</li>
   </ul>
   <!-- ordered list -->
   <ol type="A">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
   </ol>
   <!-- Nested list -->
   <ol type="1">
    <li>Item1</li>
    <li>Item2
        <ul>
            <li>Sub Item1</li>
            <li>Sub Item2</li>
        </ul>
    </li>
    <li>Item3</li>
    <li>Item4</li>
   </ol>
   <!-- Tables -->
   <table style="width: 600px;">
       <thead>
        <tr>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Email</th>
        </tr>
       </thead>
       <tbody>
        <tr>
           <td>Karthi</td>
           <td>Keyan</td>
           <td>karthi23@my.com</td>
        </tr>
        <tr>
            <td>Naveen</td>
            <td>Balu</td>
            <td>naveen23@my.com</td>
         </tr>
         <tr>
            <td>Ganapathi</td>
            <td>Ram</td>
            <td>ganapthi7@my.com</td>
         </tr>
       </tbody>
   </table>
</body>
</html>
