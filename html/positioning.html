<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="../css/positioning.css">
</head>
<body>
    <div class="box" id="box1"><h5>simple relative position</h5></div>
    <div class="container">
        <div class="box" id="box2"><h6>relative container -> relative box</h6></div>
        <div class="box" id="box3"><h6>relative container -> relative box</h6></div>
        <div class="box" id="box4"><h6>relative container -> absolute box</h6></div>
    </div>
    <div class="box" id="box5"><h6>Sticky box top : 0</h6></div>
    <div class="box" id="box6"><h6>Fixed box</h6></div>
</body>
</html>
