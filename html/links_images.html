<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--External Link-->
    <p>
         <a href="https://www.google.com">External Link</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_blank">External Link _blank target</a>
    </p>
    <!--Internal Link-->
    <p> 
        <a href="./meta_tags_and_typography.html">Internal Link</a>
    </p>
    <!--Local Image-->
    <p> 
        <img src="./src/images/camera.jpg" alt="Local Image" width="200">
    </p>
    <!--Remote Image-->
    <p> 
        <img src="https://picsum.photos/200/300" alt="Remote Image" height="200">
    </p>
</body>
</html>
